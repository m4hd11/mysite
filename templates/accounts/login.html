{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/login-style.css' %}">

	<style>
		.popup-message {
			position: fixed;
			top: 20px;
			left: 50%;
			transform: translateX(-50%);
			background: rgba(255,255,255,0.9);
			color: red;
			padding: 12px 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			z-index: 9999;
			display: none;
			font-weight: bold;
		}
	</style>
  </head>
  <body class="img js-fullheight" style="background-image: url({% static 'img/bg.jpg' %});">

	<div id="popup" class="popup-message"></div>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>

		      	<form method="post" action="{% url 'accounts:login' %}" class="signin-form">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control" placeholder="Username or Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            <div class="form-group d-flex flex-column flex-md-row align-items-center align-items-md-start text-center text-md-left">
	            	<div class="mb-2 mb-md-0 d-flex align-items-center justify-content-center w-50">
		            	<label class="checkbox-wrap checkbox-primary d-flex align-items-center">Remember Me
									  <input type="checkbox" name="remember" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="{% url 'accounts:password_reset' %}" style="color: #fff">Forgot Password</a>
								</div>
	            </div>

                <div class="text-center mt-3">
                  <p>Don't have an account? <a href="{% url 'accounts:signup' %}" style="color:#fff; text-decoration: underline;">Sign Up</a></p>
                </div>
				<div class="text-center mt-3">
                  <p>Back to <a href="{% url 'website:index' %}" style="color:#fff; text-decoration: underline;"> Home</a></p>
                </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'login-js/jquery.min.js' %}"></script>
    <script src="{% static 'login-js/popper.js' %}"></script>
    <script src="{% static 'login-js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login-js/main.js' %}"></script>

	<script>
	function showPopup(message) {
	  const popup = document.getElementById('popup');
	  popup.innerText = message;
	  popup.style.display = 'block';
	  setTimeout(() => {
	    popup.style.display = 'none';
	  }, 4000);
	}

    // نمایش پیام خطا از view
    {% if error %}
      showPopup('{{ error }}');
    {% endif %}

    // Toggle password visibility
    $(".toggle-password").click(function() {
      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
    });
	</script>
  </body>
</html>
